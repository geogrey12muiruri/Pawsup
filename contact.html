    <main class="contact-container">
      <section id="contact-top">
        <div class="contact-info">
          <h2>Contact Us</h2>
          <p>
            Join our mailing list to find out all of the latest Paws Up news!
          </p>
          <form action="#" method="post" class="form-container">
            <div class="input-group">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" required />
            </div>
            <div class="input-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="input-group">
              <label for="message">Message <span>(optional)</span></label>
              <textarea name="message" id="message" required></textarea>
            </div>
            <div class="input-group">
              <input type="submit" value="Submit" class="submit-btn" />
            </div>
          </form>
        </div>

        <div class="contact-svg">
          <img src="./assets/contact-svg.svg" alt="contact" />
        </div>
      </section>
    </main>

    <footer>
      <p class="social-links">
        <!-- phone number -->
        <a href="tel:(123) 456-7890" target="_blank"
          ><img src="./assets/phone-solid.svg" alt="Phone"
        /></a>

        <a href="https://www.twitter.com" target="_blank"
          ><img src="./assets/twitter.svg" alt="Twitter"
        /></a>
        <a href="https://pawsup@instagram.com" target="_blank"
          ><img src="./assets/instagram.svg" alt="Instagram"
        /></a>
        <!-- mailto -->
        <a href="mailto:pawsup@gmail.com" target="_blank"
          ><img src="./assets/envelope-solid.svg" alt="Email"
        /></a>
      </p>
